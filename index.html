<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Similarity Checker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Text Similarity Checker</h1>
      <div class="input-box">
        <label>Enter the first text:</label>
        <input type="text" class="first" />
        <label>Enter the second text:</label>
        <input type="text" class="second" />
      </div>
      <button class="similarity">Calculate Similarity</button>
      <div class="percent">Similarity: %</div>
    </div>
  </body>
</html>
